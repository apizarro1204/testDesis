<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Votación</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/script.js"></script>

</head>


<body>
    <h1>FORMULARIO DE VOTACIÓN</h1>

    <fieldset>
        <form id="votingForm" action="controllers/submit.php" method="post">
            <!-- Campo Nombre y Apellido -->
            <div class="form-group">
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" name="nombreApellido" required>
            </div>

            <!-- Campo Alias -->
            <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" name="alias" required>
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Campo RUT -->
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>
            </div>

            <!-- Campo Región -->
            <div class="form-group">
                <label for="regiones">Región:</label>
                <select id="regiones" name="regiones" onchange="loadComunas()">
                </select>

            </div>

            <!-- Campo Comuna -->
            <div class="form-group">
                <label for="comunas">Comuna:</label>
                <select id="comunas" name="comunas">
                </select>
            </div>

            <!-- Campo Candidato -->
            <div class="form-group">
                <label for="candidatos">Candidatos:</label>
                <select id="candidatos" name="candidatos"></select>
            </div>

            <div>
                <label>Como se enteró de nosotros</label>
                <input type="checkbox" id="cbox1" name="referencia[]" value="Web">Web
                <input type="checkbox" id="cbox2" name="referencia[]" value="TV">TV
                <input type="checkbox" id="cbox3" name="referencia[]" value="Redes Sociales">Redes Sociales
                <input type="checkbox" id="cbox4" name="referencia[]" value="Amigo">Amigo
            </div>
            <br>

            <!-- Botón de enviar -->
            <button type="button" id="submitButton">Votar</button>
        </form>
    </fieldset>
    <br>
    <br>

    <div id="responses"></div>
</body>

</html>
